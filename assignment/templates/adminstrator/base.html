<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Administrator Dashboard{% endblock %}</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            display: flex;
        }
        .sidenav {
            height: 100vh;
            width: 250px;
            position: fixed;
            background-color: #2c3e50;
            padding-top: 20px;
            color: white;
        }
        .sidenav a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidenav a:hover {
            background-color: #34495e;
        }
        .sidenav a.active {
            background-color: #3498db;
        }
        .main-content {
            margin-left: 250px;
            padding: 40px;
            width: calc(100% - 250px);
        }
        .welcome { margin-bottom: 20px; }
        .logout-btn { 
            padding: 10px 20px; 
            background: #dc3545; 
            color: white; 
            border: none; 
            cursor: pointer; 
            text-decoration: none;
            position: absolute;
            bottom: 20px;
            left: 25px;
            width: 200px;
            text-align: center;
            box-sizing: border-box;
        }
        .section { margin-bottom: 30px; }
        .security-list { margin-top: 15px; }
        .security-item { background: #f8f9fa; padding: 15px; margin-bottom: 10px; border-radius: 5px; border-left: 4px solid #007bff; }
        .security-item.pending { border-left-color: #ffc107; }
        .security-item.approved { border-left-color: #28a745; }
        .security-item.rejected { border-left-color: #dc3545; }
        .action-buttons { margin-top: 10px; }
        .btn { padding: 5px 15px; margin-right: 10px; border: none; cursor: pointer; text-decoration: none; border-radius: 3px; }
        .btn-approve { background: #28a745; color: white; }
        .btn-reject { background: #dc3545; color: white; }
        .stats { display: flex; gap: 20px; margin-bottom: 20px; }
        .stat-box { background: #f8f9fa; padding: 15px; border-radius: 5px; text-align: center; min-width: 120px; }
        .stat-number { font-size: 24px; font-weight: bold; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="sidenav">
        <a href="{% url 'adminstrator:administrator_dashboard' %}" {% if request.resolver_match.url_name == 'administrator_dashboard' %}class="active"{% endif %}>Dashboard</a>
        <a href="{% url 'adminstrator:user_management' %}" {% if request.resolver_match.url_name == 'user_management' %}class="active"{% endif %}>üë• User Management</a>
        <a href="{% url 'adminstrator:security_compliance' %}" {% if request.resolver_match.url_name == 'security_compliance' %}class="active"{% endif %}>üõ°Ô∏è Security Compliance</a>
        <a href="{% url 'adminstrator:subscription_statistics' %}" {% if request.resolver_match.url_name == 'subscription_statistics' %}class="active"{% endif %}>üí≥ Subscription Statistics</a>
        <a href="{% url 'adminstrator:route_list' %}" {% if 'route' in request.resolver_match.url_name %}class="active"{% endif %}>üó∫Ô∏è Route Management</a>
        <a href="{% url 'adminstrator:create_administrator' %}" {% if request.resolver_match.url_name == 'create_administrator' %}class="active"{% endif %}>üëî Create Administrator</a>
        <a href="{% url 'adminstrator:administrator_logout' %}" class="logout-btn">Logout</a>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
